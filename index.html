<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-boolando</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- HEADER  -->

    <header class=" flex"> 
        <div class="box80 boxed flex">
            <div class="target flex">
                <a href="url">Uomo</a>
                <a href="url">Donna</a>
                <a href="url">Bambini</a>
            </div>
            <div class="boolean tc-aligned flex">
                <img src="./img/boolean-logo.png" alt="Boolean Logo">
            </div>
            <div class="icons tr-aligned flex">
                <i class="fa-regular fa-user"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-bag-shopping"></i>

            </div>
        </div>
    </header>

    <main>

        <!-- FIRST ROW -->
        <div class="container boxed flex">

            <div class="box">
                <figure class="img-box relative">
                    <img src="./img/1.webp" alt="first-img">
                    <img src="./img/1b.webp" alt="img-hover" class="hover-img">
                    <figcaption>
                        <p>Levi's</p>
                    </figcaption>
                </figure>
                <div class="testo">
                    <h4>RELAXED FIT TEE UNISEX</p>
                    <p>14,99$ <span class="l-through">29,99$</span></p>
                </div>
            </div>

            <div class="box">
                <figure class="img-box relative">
                    <img src="./img/2.webp" alt="first-img">
                    <img src="./img/2b.webp" alt="img-hover" class="hover-img">
                    <figcaption>
                        <p>Guess</p>
                    </figcaption>
                </figure>
                <div class="testo">
                    <h4>ROSES TEE</p>
                    <p>20,99$ <span class="l-through">29,99$</span></p>
                </div>
            </div>

            <div class="box">
                <figure class="img-box relative">
                    <img src="./img/3.webp" alt="first-img">
                    <img src="./img/3b.webp" alt="img-hover" class="hover-img">
                    <figcaption>
                        <p>Come Zucchero Filato</p>
                    </figcaption>
                </figure>
                <div class="testo">
                    <h4>VOGLIA DI COLORI PASTELLO</p>
                    <p>129,99$ <span class="l-through">184,99$</span></p>
                </div>
            </div>
        </div>

        <!-- SECOND ROW -->

        <div class="container boxed flex">

            <div class="box">
                <figure class="img-box relative">
                    <img src="./img/4.webp" alt="first-img">
                    <img src="./img/4b.webp" alt="img-hover" class="hover-img">
                    <figcaption>
                        <p>Levi's</p>
                    </figcaption>
                </figure>
                <div class="testo">
                    <h4>TEE UNISEX</p>
                    <p>14,99$ <span class="l-through">29,99$</span></p>
                </div>
            </div>

            <div class="box">
                <figure class="img-box relative">
                    <img src="./img/5.webp" alt="first-img">
                    <img src="./img/5b.webp" alt="img-hover" class="hover-img">
                    <figcaption>
                        <p>Maya Deluxe</p>
                    </figcaption>
                </figure>
                <div class="testo">
                    <h4>STRIPE BODICE</h4>
                    <p>99,99$</p>
                </div>
            </div>

            <div class="box">
                <figure class="img-box relative">
                    <img src="./img/6.webp" alt="first-img">
                    <img src="./img/6b.webp" alt="img-hover" class="hover-img">
                    <figcaption>
                        <p>Esprit</p>
                    </figcaption>
                </figure>
                <div class="testo">
                    <h4>MAGLIONE-BLACK</h4>
                    <p>29,99$</p>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
